<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Idea Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .idea-card {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .idea-card.loading {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl text-center">
        <!-- Header Section -->
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400 mb-2">
                Mini Project Idea Generator
            </h1>
            <p class="text-lg text-gray-400">Click the button to get a new project idea to code in an afternoon!</p>
        </header>

        <!-- Idea Card -->
        <main id="ideaCard" class="idea-card bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-2xl shadow-2xl p-6 md:p-8 text-left">
            <div id="ideaContent">
                <h2 id="ideaTitle" class="text-2xl md:text-3xl font-bold text-cyan-300 mb-4"></h2>
                <div>
                    <h3 class="font-semibold text-lg text-gray-200 mb-2 border-b border-gray-700 pb-1">Description</h3>
                    <p id="ideaDescription" class="text-gray-300"></p>
                </div>
                <div class="mt-6">
                    <h3 class="font-semibold text-lg text-gray-200 mb-2 border-b border-gray-700 pb-1">Technologies</h3>
                    <p id="ideaTechnologies" class="text-gray-300"></p>
                </div>
                <div class="mt-6">
                    <h3 class="font-semibold text-lg text-gray-200 mb-2 border-b border-gray-700 pb-1">GitHub Tip</h3>
                    <p id="ideaGitHubTip" class="text-gray-300"></p>
                </div>
            </div>
        </main>

        <!-- Generate Button -->
        <footer class="mt-8">
            <button id="generateBtn" class="bg-gradient-to-r from-indigo-500 to-cyan-500 hover:from-indigo-600 hover:to-cyan-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300 focus:outline-none focus:ring-4 focus:ring-cyan-300/50">
                Generate New Idea
            </button>
            <section>
                <p style="padding-top: 10px;">&copy;belongs to source-spaghetti</p>
            </section>
        </footer>
    </div>

    <script>
        const ideas = [
            {
                title: "C language",
                description: "It speaks for it self all-father of the programming languages as we know try to teach basics alongside with what features that made C awesome",
                technologies: "C",
                githubTip: "None",
            },
            {
                title: "Java-script",
                description: "An basics of javascript and what is it mainly used for it's advantages",
                technologies: "Javascript",
                githubTip: "Use simple web design to manipulate what each things behave"
            },
            {
                title: "Personal Portfolio Website",
                description: "A simple, single-page website to showcase your projects, skills, and contact information.",
                technologies: "HTML, CSS, JavaScript.",
                githubTip: "Use GitHub Pages to host it for free. Create a repository named `your-username.github.io`."
            },
            {
                title: "Pomodoro Timer App",
                description: "A productivity timer that alternates between focused work sessions (e.g., 25 minutes) and short breaks (e.g., 5 minutes).",
                technologies: "HTML, CSS, JavaScript.",
                githubTip: "Include a clear `README.md` explaining the Pomodoro Technique and how your app implements it."
            },
            {
                title: "Random Quote Generator",
                description: "An application that displays a new random quote each time a button is clicked. You can fetch quotes from a simple API.",
                technologies: "HTML, CSS, JavaScript, Public API (e.g., Quotable API).",
                githubTip: "Link to the API you used and give credit in the README."
            },
            {
                title: "Markdown Previewer",
                description: "A simple web application with two panes: one for writing Markdown and another that shows the rendered HTML in real-time.",
                technologies: "HTML, CSS, JavaScript, a library like `marked.js`.",
                githubTip: "This is a great project to show you understand how tools developers use (like GitHub's READMEs) work."
            },
            {
                title: "Basic Weather App",
                description: "An app that fetches and displays the current weather for a user's location or a searched city.",
                technologies: "HTML, CSS, JavaScript, a free weather API (like OpenWeatherMap).",
                githubTip: "Explain how to get an API key in your README so others can clone and run your project."
            },
            {
                title: "'Choose Your Own Adventure' Game",
                description: "A simple text-based game where the user makes choices that determine the story's outcome.",
                technologies: "JavaScript (using objects or a JSON file to store the story).",
                githubTip: "Include a flowchart of the story paths in your project's documentation or README."
            },
            {
                title: "Contact Form with Validation",
                description: "A standard contact form with client-side validation to ensure fields (like email) are correctly formatted before submission.",
                technologies: "HTML, CSS, JavaScript.",
                githubTip: "This project demonstrates your understanding of user input and data validation, a crucial skill in web development."
            },
            {
                title: "A Command-Line Tool",
                description: "A simple tool that runs in the terminal. It could be anything from a utility that organizes files in a directory to one that fetches your latest GitHub activity.",
                technologies: "Python, Node.js, or another scripting language.",
                githubTip: "Provide clear installation and usage instructions in the README. This shows you can create practical tools for other developers."
            }
        ];

        const ideaTitleEl = document.getElementById('ideaTitle');
        const ideaDescriptionEl = document.getElementById('ideaDescription');
        const ideaTechnologiesEl = document.getElementById('ideaTechnologies');
        const ideaGitHubTipEl = document.getElementById('ideaGitHubTip');
        const generateBtn = document.getElementById('generateBtn');
        const ideaCard = document.getElementById('ideaCard');

        let lastIndex = -1;

        function getNewIdea() {
            let randomIndex;
            // Ensure we don't show the same idea twice in a row
            do {
                randomIndex = Math.floor(Math.random() * ideas.length);
            } while (ideas.length > 1 && randomIndex === lastIndex);
            
            lastIndex = randomIndex;
            return ideas[randomIndex];
        }

        function displayIdea() {
            const idea = getNewIdea();
            
            ideaTitleEl.textContent = idea.title;
            ideaDescriptionEl.textContent = idea.description;
            ideaTechnologiesEl.textContent = idea.technologies;
            ideaGitHubTipEl.textContent = idea.githubTip;
        }

        function generateAndAnimate() {
            ideaCard.classList.add('loading');
            
            setTimeout(() => {
                displayIdea();
                ideaCard.classList.remove('loading');
            }, 500); // This should match the transition duration
        }

        // Event listener for the button
        generateBtn.addEventListener('click', generateAndAnimate);

        // Initial idea on page load
        window.addEventListener('DOMContentLoaded', () => {
            displayIdea();
        });
    </script>

</body>
</html>
